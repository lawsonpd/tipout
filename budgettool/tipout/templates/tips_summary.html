{% extends "base.html" %}

{% block content %}

{% if tips %}
    <ul>
    {% for tip in tips %}
        <li> {{ tip.amount }} {{ tip.date_earned }} </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tips yet.</p>
{% endif %}

<p><a href="/enter-tips/">Enter more tips</a> | <a href="/edit-tips/">Edit your tips</a>

{% endblock %}
