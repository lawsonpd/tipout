{% extends "demo-base.html" %}

{% block content %}

<h1 style="font-family: 'Lobster', cursive">Your subscription</h1>

<p class="lead">Invoices</p>

<table class="table table-striped table-bordered">
  <tr>
    <td><strong>Date</strong></td>
    <td><strong>Amount</strong></td>
    {% for date, amount in invoice_data %}
    <tr>
      <td>{{ date }}</td>
      <td>{{ amount }}</td>
    </tr>
  {% endfor %}
</table>

<a href="/demo/cancel-subscription/">Cancel subscription</a>

{% endblock %}
