{% extends 'demo-base.html' %}

{% block content %}

{% if error_message %}
  <p class="lead">{{ error_message }}</p>
{% endif %}

<h1 style="font-family: 'Lobster', cursive">Enter paycheck</h1>

<form class='form-horizontal' action='/demo/enter-paycheck/' method='post'>
    <div>
      {% csrf_token %}
      {{ form.as_p }}
    <input type='submit' class="btn btn-primary" value='Submit' />
    </div>
</form>

{% endblock %}
