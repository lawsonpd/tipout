{% extends 'base.html' %}

{% block content %}

<h1 style="font-family: 'Lobster', cursive">Enter an expenditure</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form class='form-horizontal' action='/enter-expenditure/' method='post'>
  <div class='form-group'>
    {% csrf_token %}
    {{ form.as_p }}
  <input type='submit' class="btn btn-primary" value='Submit' />
  </div>
</form>

{% endblock %}
