{% extends 'demo-base.html' %}

{% block content %}

<h1 style="font-family: 'Lobster', cursive">Enter an expense</h1>

{% if error_message %}<p class="text-warning"><strong>{{ error_message }}</strong></p>{% endif %}

<form class='form-horizontal' action='/demo/enter-expense/' method='post'>
  <div>
    {% csrf_token %}
    {{ form.as_p }}
  <input type='submit' class="btn btn-primary" value='Submit' />
  </div>
</form>

{% endblock %}
