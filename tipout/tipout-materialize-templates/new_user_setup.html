{% extends 'base-with-container.html' %}

{% block content %}

<form action='/new-user-setup/' method='post'>
  {% if new_user %}
    {% csrf_token %}
    <h1 style="font-family: 'Lobster', cursive">Let's get you set up!</h1>
    {{ form }}
    <input type='submit' class='btn btn-primary' value='Submit' />
</form>
  {% else %}
    <h2 class='lead'>You've already set your estimated daily tips amount</h2>
  {% endif %}

{% endblock %}
