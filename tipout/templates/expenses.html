{% extends 'base.html' %}

{% block content %}

<h1 style="font-family: 'Lobster', cursive">Your expenses</h1>

<div class='row'>
  <div class='col-md-4 col-md-offset-4'>
    {% for exp in expenses %}
    <p>{{ exp.expense_name }} {{ exp.cost }} {{ exp.frequency }} | <a href="/edit-expense/{{ exp.expense_name|slugify }}/">Edit</a></p>
    {% endfor %}
  </div>
</div>

<p><a href="/enter-expenses/">Enter more expenses</a>

{% endblock %}
