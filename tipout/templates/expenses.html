{% extends 'base.html' %}

{% block content %}

{% if expenses %}

  <h1 style="font-family: 'Lobster', cursive">Your expenses</h1>

    <div class='row'>
      <div class='col-md-4 col-md-offset-4'>
        {% for exp in expenses %}
        <p>{{ exp.expense_name }} <strong>${{ exp.cost }}</strong> {{ exp.get_frequency_display }} | <a href="/edit-expense{{ exp.get_absolute_url }}/">Edit</a></p>
        {% endfor %}
      </div>
    </div>

{% else %}

  <h1 style="font-family: 'Lobster', cursive">No expenses logged.</h1>

{% endif %}

<p><a href="/enter-expense/">Enter expense</a>

{% endblock %}
