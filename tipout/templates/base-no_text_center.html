<!-- {% load staticfiles %} -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="A daily budgeting tool for servers and bartenders" content="">
    <meta name="Peter Lawson" content="">

    <title>{% block title %}Tipout{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'tipout/bootstrap.min.css' %}" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'tipout/tipout.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'tipout/tipout.ico' %}" type="image/x-icon">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'tipout/starter-template.css' %}" />

    <!-- Custom font for 'tipout' -->
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css' />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="font-family: 'Lobster', cursive;" href="/">Tipout</a>
        </div>

	{% if user.is_authenticated %}

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/budget/">Budget</a></li>
            <li><a href="/tips/">Tips</a></li>
            <li><a href="/paychecks/">Paychecks</a></li>
            <li><a href="/expenditures/">Expenditures</a></li>
	          <li><a href="/expenses/">Expenses</a></li>
            <li><a href="/subscription/">Subscription</a></li>
            <li><a href="/feedback/">Give feedback</a></li>
            <li><a href="/faq/">FAQ</a></li>
	          <li><a href="/logout/">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->

	{% else %}

  <div id="navbar" class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
       <li>
         <a href="/login/">Log in</a>
       </li>
       <li>
         <a href="/faq/">FAQ</a>
       </li>
    </ul>
  </div><!--/.nav-collapse -->

	{% endif %}

      </div>
    </nav>

    <div class="container">

      <div class="starter-template-no_text_center">

        {% block content %} {% endblock %}

      </div>

      <hr style="width: 300px" />

      <div class="row">
        <div class="col-md-4 col-md-offset-4"><center><p>&hearts;</p></center></div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'tipout/bootstrap.min.js' %}"></script>
  </body>
</html>
