{% extends 'base.html' %}

{% block content %}

<h1>Enter an expenditure</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form class='form-inline' action='/enter-expenditure/' method='post'>
  <div class='form-group'>
    {% csrf_token %}
    {{ form }}
  <input type='submit' class='form-control' value='Submit' />
  </div>
</form>

{% endblock %}
