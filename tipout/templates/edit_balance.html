{% extends 'base.html' %}

{% block content %}

<h1 style="font-family: 'Lobster', cursive">Edit balance</h1>

<div style="padding: 10px; margin-top: 15px;" class='bg-info'>
	<p>
		If you notice your balance is not correct, then you can edit it here.
	</p>
</div>

<form action='/edit-balance/' method='post'>
  {% csrf_token %}
  {{ form.as_p }}
  <input type='submit' class='btn btn-primary' value='Submit' />
</form>

{% endblock %}
