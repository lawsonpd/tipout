{% extends 'base.html' %}

{% block content %}

<h1 style="font-family: 'Lobster', cursive">Edit balance</h1>

<div class="row">
  <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
		<div style="padding: 10px; margin-top: 15px; margin-bottom: 15px;" class='bg-info'>
			<p>
				If you notice your balance is not correct, then you can edit it here.
			</p>
		</div>
	</div>
</div>

<form action='/edit-balance/' method='post'>
  {% csrf_token %}
  {{ form.as_p }}
  <input type='submit' class='btn btn-primary' value='Submit' />
</form>

{% endblock %}
