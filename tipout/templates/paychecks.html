{% extends 'base.html' %}

{% block content %}

{% if paychecks %}
  <h1 style="font-family: 'Lobster', cursive">Your paychecks</h1>
    {% for paycheck in paychecks %}
    <form action='/delete-paycheck/{{ paycheck.pk }}/' method='post'>
        {% csrf_token %}
        <p>
        <strong>${{ paycheck.amount }}</strong> on {{ paycheck.date_earned }}
        <a class="btn btn-sm btn-default" href="/edit-paycheck/{{ exp.pk }}/">Edit</a>
        <input type='submit' class='btn btn-sm btn-danger' value='DELETE' />
        </p>
    </form>
    {% endfor %}
{% else %}
  <h2 style="font-family: 'Lobster', cursive">You don't have any paychecks yet.</h2>
{% endif %}

<p><a href='/enter-paycheck/'>Enter a paycheck</a></p>

{% endblock %}
