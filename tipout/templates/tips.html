{% extends "base.html" %}

{% block content %}

{% if tips %}
    <h1>Your tips</h1>
    <ul>
    {% for tip in tips %}
        <li>{{ tip.amount }} {{ tip.date_earned }}</li>
    {% endfor %}
    </ul>
{% else %}
    <h2>No tips yet.</h2>
{% endif %}

    <p><a href="/enter-tips/">Enter more tips</a> | <a href="/edit-tips/">Edit your tips</a></p>

{% endblock %}
