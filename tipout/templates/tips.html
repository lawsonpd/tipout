{% extends 'base.html' %}

{% block content %}

{% if tips %}
  <h1 style="font-family: 'Lobster', cursive">Your tips</h1>
  <p class='lead'>Average daily tips: ${{ avg_daily_tips }}</p>
  <div class='row'>
    <div class='col-md-4 col-md-offset-4'>
      {% for tip in tips %}
      <p>$<strong>{{ tip.amount }}</strong> on {{ tip.date_earned }}</p>
      {% endfor %}
    </div>
  </div>
{% else %}
    <h2>No tips yet.</h2>
{% endif %}

    <p><a href='/enter-tips/'>Enter more tips</a> | <a href='/edit-tips/'>Edit your tips</a></p>

{% endblock %}
