{% extends 'base.html' %}

{% block content %}

<form action='/new-user-setup/' method='post'>
  {% if new_user %}
    {% csrf_token %}
    <p>Let's get you setup!</p>
    {{ form }}
    <input type='submit' class='btn btn-primary' value='Submit' />
  {% else %}
    <p>You've already set your estimated daily tips amount.</p>
  {% endif %}
{% endblock %}
